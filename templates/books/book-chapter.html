{% extends "blog/blog-post.html" %}

{% block content %}
<div class="post-title">
    <h1>{{ page.title }}</h1>
    {{ self::page_sub_header(page=page) }}
</div>

<div>
    {{ page.content | safe }}
</div>

<hr class="footer-rule" />

<div class="related-container">

    {% if page.lighter %}
    <div class="link">
        Previous <br />
        <a href="{{ page.lighter.permalink }}">{{ page.lighter.title }}</a>
    </div>
    {% endif %}

    {% if page.heavier %}
    <div class="link">
        Next <br />
        <a href="{{ page.heavier.permalink }}">{{ page.heavier.title }}</a>
    </div>
    {% endif %}

</div>

{% endblock content %}
