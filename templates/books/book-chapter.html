{% extends "blog/blog-post.html" %}

{% block content %}
<div class="post-title">
    <h1>{{ page.title }}</h1>
    {{ self::page_sub_header(page=page) }}
</div>

<div>
    {{ page.content | safe }}
</div>

<hr class="footer-rule" />

{{ related::container(page=page,orderDesc=false) }}

{% endblock content %}
