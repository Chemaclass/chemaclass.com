{% extends "base.html" %}

{% block posthead %}
{% for term in terms %}
<link rel="prerender" href="{{ term.permalink }}" />
{% endfor %}
{% endblock posthead %}

{% block content %}
<div class="tags-page">
  <header class="tags-page__header">
    <h1>Tags</h1>
    <p class="tags-page__count">{{ terms | length }} tags</p>
  </header>

  <div class="tags-page__grid">
    {% for term in terms %}
    <a href="{{ term.permalink }}" class="tags-page__tag">
      <span class="tags-page__tag-name">{{ term.name }}</span>
      <span class="tags-page__tag-count">{{ term.pages | length }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
