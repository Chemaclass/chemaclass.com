
{% macro container(page,orderDesc=true) %}
<div class="related-container">

  {% if page.higher %}
  <div class="link">
    <span>{% if orderDesc %}Older{% else %}Newer{% endif %}</span>
    <a href="{{ page.higher.permalink }}" class="close-border">{{ page.higher.title }}</a>
  </div>
  {% endif %}

  {% if page.lower %}
  <div class="link">
    <span>{% if orderDesc %}Newer{% else %}Older{% endif %}</span>
    <a href="{{ page.lower.permalink }}" class="close-border">{{ page.lower.title }}</a>
  </div>
  {% endif %}

</div>
{% endmacro %}
