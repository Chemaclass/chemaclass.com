base_url = "https://chemaclass.com"
default_language = "en"

title = "Chemaclass"
description = "Check out my latest blog posts and readings."
author = "Chemaclass"

generate_feeds = true
taxonomies = [{ name = "tags" }]
compile_sass = true
build_search_index = true

[search]
include_title = true
include_path = false
include_content = true
include_description = true
index_format = "elasticlunr_json"
truncate_content_length = 2000  # Limit content length for better performance

[markdown]

highlight_code = true
highlight_theme = "demain"
extra_syntaxes_and_themes = ["syntaxes"]
smart_punctuation = true

[translations]
read_more = "Read more"
published = "Published"
tags = "Tags"
related_posts = "Related posts"
related_readings = "Related readings"
all_posts = "All posts"
all_readings = "All readings"
minutes_read = "min read"
table_of_contents = "Table of Contents"
nav_blog = "Blog"
nav_readings = "Readings"
nav_services = "Services"
nav_talks = "Talks"
not_found_message = "It seems like this page does not exist… Return back to the homepage"

[extra]
nav = [
    { name = "Blog", path = "/blog/" },
    { name = "Readings", path = "/readings/" },
    { name = "Services", path = "/services/" },
    { name = "Talks", path = "/talks/" },
]

icon = "icon.jpg"
profile_small = "icon.jpg"
profile_large = "profile.jpg"
default_og_image = "profile.jpg"

accent = "#3a5c88"
accent_light = "#397fd8"

repo_content_url = "https://github.com/Chemaclass/chemaclass.es/blob/master/content/"

not_found_message = """
It seems like this page does not exist… Return back to the [homepage](/)
"""

