base_url = "https://chemaclass.com"

title = "Chema's website | Chemaclass"
description = "Check out my latest tech blog posts, and follow my journey on what I have been reading the last month."

generate_feed = true
taxonomies = [{ name = "tags" }]
compile_sass = true
extra_syntaxes = ["syntaxes"]

[markdown]

highlight_code = true
highlight_theme = "demain"

smart_punctuation = true

[extra]
nav = [
    { name = "Blog", path = "/blog/" },
    { name = "Readings", path = "/readings/" },
    { name = "Projects", path = "/projects/" },
]

dark_mode = false
icon = "icon.jpg"
profile_small = "icon.jpg"
profile_large = "profile.jpg"
default_og_image = "profile.jpg"

accent = "#3a5c88"
accent_light = "#397fd8"

repo_content_url = "https://github.com/Chemaclass/chemaclass.es/blob/master/content/"
